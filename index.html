<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component | Bikeinman</title>
</head>

<body>
    <main>
        <div class="card">
            <div class="img-container">
                <a href="#">
                    <img class="card-main-img" src="images/image-equilibrium.jpg" alt="Cube by Jules Wyvern">
                </a>
            </div>
            <h1><a href="#">Equilibrium #3429</a></h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="card-cta">
                <img src="images/icon-ethereum.svg" alt="ETH Logo">
                <p>0.041 ETH</p>
                <img class="push-right" src="images/icon-clock.svg" alt="Eye Icon">
                <p>3 days left</p>
            </div>
            <div class="card-creator">
                <img src="images/image-avatar.png" alt="NFT Creator Photo">
                <p>Creation of <a href="#">Jules Wyvern</a>
                </p>
            </div>
        </div>
    </main>
</body>

</html>
